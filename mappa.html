<script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/usaHigh.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js" type="text/javascript"></script>
<div id="mapdiv" style="width: 1000px; height: 450px;"></div>
<div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: #FFFFFF; margin-top: 1px; color: #4040FF;"><a href="https://www.amcharts.com/visited_states/" style="color: #4040FF;">Create your own visited states map</a> or check out the <a href="https://www.amcharts.com/" style="color: #4040FF;">JavaScript Charts</a>.</div>
<script type="text/javascript">
    var mapData = null;

    // Fetch data from JSON file
    fetch('states.json')
        .then(response => response.json())
        .then(data => {
            mapData = data;
            createMap();
        })
        .catch(error => {
            console.error('Error loading map data:', error);
        });

    function createMap() {
        if (mapData) {
            var map = AmCharts.makeChart("mapdiv", mapData);
        }
    }
</script>
